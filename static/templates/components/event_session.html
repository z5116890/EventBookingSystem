<div class="form-group">
    <label for="event-start">Start Time</label>
    <input class="form-control" id="event-start" name="start" type="datetime-local">
</div> 
<div class="form-group">
    <label for="event-end">End Time</label>
    <input class="form-control" id="event-end" name="end" type="datetime-local">
</div> 
<div class="form-group">
    <label for="event-venue">Venue</label>
    <select id="event-venue" name="venue" class="form-control">
        {% for venue in venues %}
            <option value="{{ venue.id }}">{{ venue.name }} - {{ venue.location }}</option>
        {% endfor %}
    </select>
</div>
<div class="form-group">
    <label for="session-cap">Session Capacity</label>
    <input class="form-control" id="session-cap" name="sesscap" type="number">
</div>
