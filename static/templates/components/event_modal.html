<div class="modal fade" id="event-session-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="alert alert-danger" id="seminar-alert" style="display: none"></div>
          <input type="hidden" name="sessid" value="">
          <div class="form-group">
              <label for="session-name">Session Name</label>
              <input class="form-control" id="session-name" name="sessname" type="text">
          </div>           
          {% include "event_session.html" %}
          <div class="form-group">
              <input type="hidden" name="speaker">
              <label for="event-speaker">Speaker</label>
              <div class="row align-items-center">
                  <div class="col-10 row">
                      <div class="col">
                          <!-- typeahead input -->
                          <div class="typeahead__container" id="event-speaker-typeahead" style="font: inherit">
                              <div class="typeahead_field">
                                  <span class=typeahead__query">
                                      <input id="event-speaker"
                                             class="js-typeahead form-control"
                                             placeholder="Speaker Name"
                                             type="text"
                                             name="speakername">
                                  </span>
                              </div>
                          </div>
                          <!-- /typeahead input -->
                      </div>
                      <div class="col" style="display: none">
                          <input id="event-speaker-email"
                                 class="form-control"
                                 placeholder="Speaker Email"
                                 type="email"
                                 name="speakeremail">
                      </div>
                  </div>
                  <div class="col form-check">
                      <input class="form-check-input" type="checkbox" id="event-speaker-guest" name="speakerguest">
                      <label for="event-speaker-guest">Guest</label>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="event-session-update">Save Changes</button>
      </div>
    </div>
  </div>
</div>
