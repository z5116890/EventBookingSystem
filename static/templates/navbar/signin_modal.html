<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="signin_modal_Label">Guest Registration</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="signin_form" method="POST" action="/signin">
        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="input_name">Name</label>
          <div class="col-sm-7">
            <input name="name" class="form-control" id="signin_name" placeholder="Name" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="input_email">Email</label>
          <div class="col-sm-7">
            <input type="email" name="email" class="form-control" id="signin_email" placeholder="Email" required>
          </div>
          {% if err == True %}
          <div class="alert alert-danger alert-dismissible fade show col-sm-12" role="alert">
            Email already exists. Please enter another one or login again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="input_password">Password</label>
          <div class="col-sm-7">
            <input type="password" name="password" class="form-control" id="signin_password" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label" for="input_password">Confirm Password</label>
          <div class="col-sm-7">
            <input type="password" name="confirm_password" class="form-control" id="signin_confirm_password" placeholder="Confirm Password" required>
          </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="guest_speaker_checkbox">
          <label class="form-check-label" for="guest_speaker_checkbox">Guest Speaker</label>
        </div>  

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" form="signin_form" class="btn btn-primary">Register</button>
    </div>
  </div>
</div>
